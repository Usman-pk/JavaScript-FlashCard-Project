<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>JavaScript</title>
  <link rel="stylesheet" href="Main.css">
</head>

<body id="bodyID">
  <h2 style="text-align: center ;">Our Products</h2>
  <hr>
  <div class="container pt-3">
    <button type="button" class="btn btn-info" onclick="OpenQuestion()">Add Question</button>
    <br><br>

    <div class="card" style="display: none;" id="Question">
      
      <div class="card-header" style="float: right; text-align: right; cursor: pointer; 
            background-color: #17a2b8; color: white;" onclick="closeQuestion()">
            X
      </div>
      
      <div class="card-body">
        <h5 class="card-title">Question</h5>
        <textarea class="form-control" id="Statement" rows="2"></textarea>
        <h5 class="card-title">Answer</h5>
        <textarea class="form-control" id="Answer" rows="2"></textarea>
        <br>
        <a href="#" class="btn btn-info" onclick="SaveQuestion()">Save Question</a>
      </div>
    </div>
  </div>

  <div class="container pt-2">
    <div class="card-columns" id="QuestionBox">
      
    </div>
  </div>


  <script src="Question.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
